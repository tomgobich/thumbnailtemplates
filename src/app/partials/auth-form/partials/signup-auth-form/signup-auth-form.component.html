<div [formGroup]="parent">
  <div formGroupName="required">
    <input
      type="text"
      class="form-control"
      placeholder="Enter a unique username"
      formControlName="username">
    <input
      type="email"
      class="form-control"
      placeholder="Enter your email"
      formControlName="email">
    <input
      type="password"
      class="form-control"
      placeholder="Enter a password"
      formControlName="password">
    <input
      type="password"
      class="form-control"
      placeholder="Confirm your password"
      formControlName="confirmPassword">
  </div>

  <div formGroupName="optional">
    <input
      type="text"
      class="form-control"
      placeholder="Enter your YouTube"
      formControlName="youtube">
    <input
      type="text"
      class="form-control"
      placeholder="Enter your Twitter"
      formControlName="twitter">
    <input
      type="text"
      class="form-control"
      placeholder="Enter your Facebook"
      formControlName="facebook">
    <textarea
      maxlength="500"
      class="form-control"
      placeholder="You get 500 characters to describe who you are!"
      formControlName="bio">
    </textarea>
  </div>
</div>

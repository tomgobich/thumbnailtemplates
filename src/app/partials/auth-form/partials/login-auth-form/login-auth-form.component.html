<div
  class="form-error invalid"
  *ngIf="authService.loginError">
  <i class="zmdi zmdi-alert-circle"></i>
  {{ authService.loginError }}
</div>

<div [formGroup]="parent">
  <div class="form-group">
    <input
      #email
      type="email"
      class="form-control"
      formControlName="email"
      >
    <label
      class="inline-label"
      [class.active]="parent.get('email').value">
      Enter your email
    </label>
    <div
      class="invalid"
      *ngIf="required('email')">
      <i class="zmdi zmdi-alert-circle"></i>
      Please enter an email, I don't know where to look without one! ğŸ˜¦
    </div>
    <div
      class="invalid"
      *ngIf="invalidEmail">
      <i class="zmdi zmdi-alert-circle"></i>
      Please use a valid email, ex: tomcat@jerrymouse.com ğŸ­
    </div>
  </div>

  <div class="form-group">
    <input
      #password
      type="password"
      class="form-control"
      formControlName="password">
    <label
      class="inline-label"
      [class.active]="parent.get('password').value">
      Enter your password
    </label>
    <div
      class="invalid"
      *ngIf="required('password')">
      <i class="zmdi zmdi-alert-circle"></i>
      Can't get in without your password! ğŸ¦‡
    </div>
    <div
      class="invalid"
      *ngIf="invalidPassword">
      <i class="zmdi zmdi-alert-circle"></i>
      Please include at least 1 uppercase, 1 lowercase, and 1 number! ğŸ˜‰
    </div>
  </div>

  <button
    type="submit"
    class="btn btn-primary submit"
    [disabled]="parent.invalid">
    Login
  </button>

</div>

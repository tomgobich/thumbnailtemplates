<div id="headerWrapper">
<header>
  <div class="container">
    <div class="row">
      <!-- Logo -->
      <div class="col-xs-12 col-md-logo">
        <a href="/"><img class="logo" src="http://placehold.it/350x90"></a>
      </div>
      <!-- Menu -->
      <div class="col-xs-12 col-md-menu">
        <ul>
          <li><a routerLink="/">Home</a></li>
          <li><a routerLink="/">Thumbnails</a></li>
          <li><a routerLink="/">Leaderboard</a></li>
          <li><a routerLink="/">Request List</a></li>
        </ul>
      </div>
    </div>
  </div>
</header>
<nav>
  <div class="container">
    <div class="row">
      <!-- Search -->
      <div class="hidden-sm-down col-md-search">
        <form id="search">
          <input #search class="form-control" placeholder="Search for templates..." />
        </form>
      </div>
      <!-- Profile -->
      <div class="hidden-sm-down col-md-profile">
        <div id="navProfileToggle" class="profile-block" *ngIf="authService.isAuthenticated">
          <div class="profile-icon-wrapper" *ngIf="authService.avatar">
            <img class="avatar" [src]="authService.avatar">
          </div>
          <span class="username">{{ authService.username }}</span>
          <div id="navProfileMenu" class="profile-menu">
            <ul>
              <li><a [routerLink]="['/user', authService?.username || {}]">Profile</a></li>
              <li><a routerLink="/user/dashboard">Dashboard</a></li>
              <li><a routerLink="/user/upload">Upload</a></li>
              <li><a routerLink="/user/settings">Settings</a></li>
              <li><a routerLink="/" (click)="authService.logout()">Logout</a></li>
            </ul>
          </div>
        </div>
        <div class="login-signup-wrapper" *ngIf="!authService.isAuthenticated">
          <ul>
            <li><a routerLink="/login">Login</a></li>
            <li><a routerLink="/signup">Signup</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</nav>
</div>

<div class="gradient full-width"></div>
<nav class="uk-navbar-container uk-container uk-container-expand uk-margin-bottom" uk-navbar>

  <!-- Navbar Left -->
  <div class="uk-navbar-left">
    <ul class="uk-navbar-nav">
      <li>
        <a
          class="uk-navbar-item uk-logo"
          routerLink="/">
          <img
            class="logo"
            alt="ThumbTemps"
            src="src/assets/images/thumbtemps.png">
        </a>
      </li>
      <li>
        <span
          class="uk-navbar-toggle pointer">
          <div class="menu-wrapper">
            <span uk-navbar-toggle-icon></span>
            <span class="uk-margin-small-left offset3">
              Menu
            </span>
          </div>
          <div class="uk-navbar-dropdown">
              <ul class="uk-nav uk-navbar-dropdown-nav">
                <li><a routerLink="/">Home</a></li>
                <li><a routerLink="/thumbnails/browse">Thumbnails</a></li>
                <li><a routerLink="/leaderboard">Leaderboard</a></li>
                <li><a routerLink="/license">License</a></li>
                <li><a routerLink="/contact">Contact</a></li>
              </ul>
            </div>
        </span>
      </li>
    </ul>
  </div>

  <!-- Navbar Right -->
  <div class="nav-overlay uk-navbar-right">
    <ul class="uk-navbar-nav">
      <li>
          <a
            class="uk-navbar-toggle"
            uk-search-icon uk-toggle="target: .nav-overlay; animation: uk-animation-fade"
            href="#">
          </a>
      </li>
      <li *ngIf="authService.isAuthenticated">
        <a routerLink="/upload/thumbnail">
          <span uk-icon="icon: upload"></span>
        </a>
      </li>
      <li *ngIf="authService.avatar">
        <a href="#">
          <img class="avatar" [src]="authService.avatar">
        </a>
        <div class="uk-navbar-dropdown">
          <ul class="uk-nav uk-navbar-dropdown-nav">
            <li class="uk-nav-header">Welcome {{ username }}</li>
            <li><a [routerLink]="['/user', authService?.username || {}]">Profile</a></li>
            <li><a routerLink="/user/dashboard">Dashboard</a></li>
            <li><a routerLink="/user/settings">Settings</a></li>
            <li><a routerLink="/" (click)="authService.logout()">Logout</a></li>
          </ul>
        </div>
      </li>
      <li *ngIf="!authService.isAuthenticated">
        <a routerLink="/login">Login</a>
      </li>
      <li *ngIf="!authService.isAuthenticated">
        <a routerLink="/signup">Signup</a>
      </li>
    </ul>
  </div>

  <!-- Navbar Search Overlay -->
  <div class="nav-overlay uk-navbar-right uk-flex-1" hidden>
    <div class="uk-navbar-item uk-width-expand">
      <form class="uk-search uk-search-navbar uk-width-1-1">
        <input class="uk-search-input" type="search" placeholder="Search..." autofocus>
      </form>
    </div>
    <a class="uk-navbar-toggle" uk-close uk-toggle="target: .nav-overlay; animation: uk-animation-fade" href="#"></a>
  </div>

</nav>

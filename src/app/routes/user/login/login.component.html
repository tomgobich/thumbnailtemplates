<div class="uk-flex-center" uk-grid>
  <div class="uk-width-1-2@m uk-width-1-3@l">

    <h3>Login</h3>
    <a routerLink="/signup">
        Need an account? Click here to signup!
    </a>

    <form [formGroup]="login" (submit)="loginUser()">
      <app-email
        [parent]="login">
      </app-email>

      <app-password
        [parent]="login">
      </app-password>

      <div
        class="error invalid"
        *ngIf="authService.loginError">
        <i class="zmdi zmdi-alert-circle"></i>
        {{ authService.loginError }}
      </div>

      <button
        type="submit"
        class="uk-button uk-button-primary uk-width-1-1"
        [disabled]="login.invalid">
        Login
      </button>
    </form>

  </div>
</div>

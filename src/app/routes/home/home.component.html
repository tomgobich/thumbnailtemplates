<!-- Featured Section -->
<div class="row" *ngIf="featuredThumbnails.length > 0">
  <div class="col-12">
    <div class="row-title">
      <h3>
        Featured
      </h3>
    </div>
  </div>
  <div class="col-12">
    <partial-thumbnail *ngFor="let thumb of featuredThumbnails" [thumb]="thumb"></partial-thumbnail>
  </div>
</div>

<!-- Responsive Ad -->
 <div class="row">
  <div class="col-12 no-pad">
    <div class="center-block adblock">
      <partial-responsive-ad></partial-responsive-ad>
    </div>
  </div>
</div>
